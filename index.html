<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/dea95995c1.js" crossorigin="anonymous"></script>

    <title>Dates</title>
</head>
<body>
    
    <div class="container flex column">
        
        <div class="flex column">
            
            <div class="flex column">
                
                <p class="month-and-year"></p>
                
                <div class="week-box flex"> 
                    <i class="fa-solid fa-angle-left"></i>
                    <p class="week"></p>
                    <i class="fa-solid fa-angle-right" id="right"></i>
                </div>

            </div>
            
            <div class="label-box flex">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>

            <div class="days-box flex">
                <span class="day" id="mon">1</span>
                <span class="day" id="tue">2</span>
                <span class="day" id="wed">3</span>
                <span class="day" id="thu">4</span>
                <span class="day" id="fri">5</span>
                <span class="day" id="sat">6</span>
                <span class="day" id="sun">7</span>
            </div>

        </div>
     

        
    
        
       
    </div>















    <script src="dayjs/dayjs.min.js"></script>
    <script src="dayjs/plugin/isoWeek.js"></script>
    <script src="dayjs/plugin/weekday.js"></script>
    <script src="dayjs/plugin/dayOfYear.js"></script>
    <script src="app.js"></script>
</body>
</html>
